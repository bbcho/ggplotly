site_name: ggplotly
site_description: A grammar of graphics for Python with Plotly interactivity
site_url: https://bbcho.github.io/ggplotly
repo_url: https://github.com/bbcho/ggplotly
repo_name: bbcho/ggplotly

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: false
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Aesthetics: guide/aesthetics.md
    - Geoms: guide/geoms.md
    - Scales: guide/scales.md
    - Themes: guide/themes.md
    - Facets: guide/facets.md
    - Coordinates: guide/coordinates.md
    - Labels & Annotations: guide/labels.md
  - API Reference:
    - ggplot: api/ggplot.md
    - Geoms: api/geoms.md
    - Scales: api/scales.md
    - Themes: api/themes.md
    - Stats: api/stats.md
    - Guides: api/guides.md
    - Facets: api/facets.md
    - Coordinates: api/coords.md
    - Positions: api/positions.md
    - Datasets: api/datasets.md
    - Utilities: api/utils.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bbcho/ggplotly
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ggplotly/
